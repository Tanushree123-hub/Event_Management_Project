<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong><br>
            {{ event.description }}<br>
            Start Date: {{ event.start_date }}<br>
            End Date: {{ event.end_date }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
